<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>GameTopUp - Murah & Terpercaya</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="media/logo.png" alt="Logo" class="logo">
            <h1>TopUp<span>Center</span></h1>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h3>1. Masukkan User ID</h3>
            <div class="input-group">
                <input type="text" id="userId" placeholder="Masukkan User ID">
                <input type="text" id="zoneId" placeholder="(Zone ID)">
            </div>
        </section>

        <section class="card">
            <h3>2. Pilih Nominal</h3>
            <div class="grid-nominal">
                <button class="item" onclick="pilihNominal(50)">50 Diamonds</button>
                <button class="item" onclick="pilihNominal(100)">100 Diamonds</button>
                <button class="item" onclick="pilihNominal(250)">250 Diamonds</button>
            </div>
        </section>

        <section class="card">
            <h3>3. Metode Pembayaran</h3>
            <select id="metode">
                <option value="qris">QRIS (Otomatis)</option>
                <option value="dana">DANA</option>
                <option value="gopay">GoPay</option>
            </select>
            <button class="btn-checkout" onclick="prosesTopUp()">Beli Sekarang</button>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
